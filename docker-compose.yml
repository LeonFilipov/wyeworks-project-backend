services:
  api:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: ./dev.dockerfile
    container_name: studycircle-api
    ports:
      - "3000:3000" # Mapeo de puertos del contenedor a la maquina host
    volumes:
      - .:/api # Volumen para persistir los cambios en el c칩digo}
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/studycircle
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    environment: # variables de entorno para la base de datos
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=studycircle
    volumes:
      - postgres-data:/var/lib/postgresql/data # Ac치 se persiste la informaci칩n de la DB
    ports:
      - "5433:5432"

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: "un.mail@example.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes: # Volumenes para persistir la informaci칩n de la base de datos y pgadmin
  postgres-data:
  pgadmin-data:
